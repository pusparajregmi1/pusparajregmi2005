<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Note Taking App</h1>
        <textarea id="note" placeholder="Write your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <div id="savedNotes"></div>
    </div>

    <script>
        function saveNote() {
            var note = document.getElementById('note').value;
            if (note.trim() !== '') {
                var savedNotesDiv = document.getElementById('savedNotes');
                var newNote = document.createElement('p');
                newNote.textContent = note;
                savedNotesDiv.appendChild(newNote);
                document.getElementById('note').value = '';
            } else {
                alert('Please enter a note before saving.');
            }
        }
    </script>
</body>
</html>
